<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "00ff1e", "id": 0, "label": 0, "shape": "dot", "size": 10, "title": "1 Horizontal"}, {"color": "00ff1e", "id": 17, "label": 17, "shape": "dot", "size": 10, "title": "15 Horizontal"}, {"color": "00ff1e", "id": 5, "label": 5, "shape": "dot", "size": 10, "title": "5 Horizontal"}, {"color": "00ff1e", "id": 21, "label": 21, "shape": "dot", "size": 10, "title": "18 Horizontal"}, {"color": "00ff1e", "id": 22, "label": 22, "shape": "dot", "size": 10, "title": "19 Horizontal"}, {"color": "00ff1e", "id": 11, "label": 11, "shape": "dot", "size": 10, "title": "10 Horizontal"}, {"color": "00ff1e", "id": 19, "label": 19, "shape": "dot", "size": 10, "title": "17 Horizontal"}, {"color": "00ff1e", "id": 23, "label": 23, "shape": "dot", "size": 10, "title": "20 Horizontal"}, {"color": "00ff1e", "id": 26, "label": 26, "shape": "dot", "size": 10, "title": "22 Horizontal"}, {"color": "00ff1e", "id": 28, "label": 28, "shape": "dot", "size": 10, "title": "23 Horizontal"}, {"color": "00ff1e", "id": 32, "label": 32, "shape": "dot", "size": 10, "title": "25 Horizontal"}, {"color": "00ff1e", "id": 34, "label": 34, "shape": "dot", "size": 10, "title": "26 Horizontal"}, {"color": "00ff1e", "id": 38, "label": 38, "shape": "dot", "size": 10, "title": "28 Horizontal"}, {"color": "00ff1e", "id": 40, "label": 40, "shape": "dot", "size": 10, "title": "29 Horizontal"}, {"color": "00ff1e", "id": 30, "label": 30, "shape": "dot", "size": 10, "title": "24 Horizontal"}, {"color": "00ff1e", "id": 36, "label": 36, "shape": "dot", "size": 10, "title": "27 Horizontal"}, {"color": "00ff1e", "id": 42, "label": 42, "shape": "dot", "size": 10, "title": "30 Horizontal"}, {"color": "00ff1e", "id": 44, "label": 44, "shape": "dot", "size": 10, "title": "31 Horizontal"}, {"color": "00ff1e", "id": 45, "label": 45, "shape": "dot", "size": 10, "title": "32 Horizontal"}, {"color": "00ff1e", "id": 47, "label": 47, "shape": "dot", "size": 10, "title": "33 Horizontal"}, {"color": "00ff1e", "id": 49, "label": 49, "shape": "dot", "size": 10, "title": "34 Horizontal"}, {"color": "00ff1e", "id": 50, "label": 50, "shape": "dot", "size": 10, "title": "35 Horizontal"}, {"color": "00ff1e", "id": 52, "label": 52, "shape": "dot", "size": 10, "title": "36 Horizontal"}, {"color": "00ff1e", "id": 54, "label": 54, "shape": "dot", "size": 10, "title": "37 Horizontal"}, {"color": "00ff1e", "id": 55, "label": 55, "shape": "dot", "size": 10, "title": "38 Horizontal"}, {"color": "00ff1e", "id": 57, "label": 57, "shape": "dot", "size": 10, "title": "39 Horizontal"}, {"color": "00ff1e", "id": 60, "label": 60, "shape": "dot", "size": 10, "title": "41 Horizontal"}, {"color": "00ff1e", "id": 62, "label": 62, "shape": "dot", "size": 10, "title": "42 Horizontal"}, {"color": "00ff1e", "id": 66, "label": 66, "shape": "dot", "size": 10, "title": "44 Horizontal"}, {"color": "00ff1e", "id": 68, "label": 68, "shape": "dot", "size": 10, "title": "46 Horizontal"}, {"color": "00ff1e", "id": 71, "label": 71, "shape": "dot", "size": 10, "title": "48 Horizontal"}, {"color": "00ff1e", "id": 64, "label": 64, "shape": "dot", "size": 10, "title": "43 Horizontal"}, {"color": "00ff1e", "id": 72, "label": 72, "shape": "dot", "size": 10, "title": "49 Horizontal"}, {"color": "00ff1e", "id": 73, "label": 73, "shape": "dot", "size": 10, "title": "50 Horizontal"}]);
        edges = new vis.DataSet([{"from": 0, "to": 17, "weight": 1}, {"from": 17, "to": 5, "weight": 1}, {"from": 17, "to": 21, "weight": 1}, {"from": 17, "to": 22, "weight": 1}, {"from": 11, "to": 19, "weight": 1}, {"from": 19, "to": 23, "weight": 1}, {"from": 22, "to": 26, "weight": 1}, {"from": 23, "to": 28, "weight": 1}, {"from": 26, "to": 32, "weight": 1}, {"from": 28, "to": 34, "weight": 1}, {"from": 32, "to": 38, "weight": 1}, {"from": 34, "to": 40, "weight": 1}, {"from": 30, "to": 36, "weight": 1}, {"from": 36, "to": 42, "weight": 1}, {"from": 38, "to": 44, "weight": 1}, {"from": 40, "to": 45, "weight": 1}, {"from": 42, "to": 47, "weight": 1}, {"from": 44, "to": 49, "weight": 1}, {"from": 45, "to": 50, "weight": 1}, {"from": 47, "to": 52, "weight": 1}, {"from": 49, "to": 54, "weight": 1}, {"from": 50, "to": 55, "weight": 1}, {"from": 52, "to": 57, "weight": 1}, {"from": 55, "to": 60, "weight": 1}, {"from": 57, "to": 62, "weight": 1}, {"from": 60, "to": 66, "weight": 1}, {"from": 62, "to": 68, "weight": 1}, {"from": 66, "to": 71, "weight": 1}, {"from": 64, "to": 68, "weight": 1}, {"from": 68, "to": 72, "weight": 1}, {"from": 68, "to": 73, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
